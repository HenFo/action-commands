<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/next_prev.css">
    <link rel="stylesheet" href="css/close.css">
    <link rel="stylesheet" href="css/accept_reject.css">
    <link rel="stylesheet" href="css/selection.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Basic interactions</title>
</head>

<body>
    <div id="selection" class="container">
        <div id="obj1" class="obj"><span><h1>1</h1></span></div>
        <div id="obj2" class="obj"><span><h1>2</h1></span></div>
        <div id="obj3" class="obj"><span><h1>3</h1></span></div>
    </div>


    <div id="next-prev" class="container">
        <h2 id="value">0</h2>
        <img src="images\david-clode-e3irr6H7e5s-unsplash.jpg" id="image">

        <button id="prev" class="button" onclick="prev()">&#10148;</button>
        <button id="next" class="button" onclick="next()">&#10148;</button>
    </div>

    <div id="close" class="container">
        <button id="closeIcon" onclick="closeCard()">&times;</button>
        <img src="images\david-clode-e3irr6H7e5s-unsplash.jpg">
    </div>

    <div id="accept-reject" class="container">
        <h3 id="text">Benutzerbedingungen</h3>
        <button id="acc" class="button" onclick="aniAcc()">&#10004;</button>
        <button id="rej" class="button" onclick="aniRej()">&#10006;</button>

        <div id="positiv" class="popup">
            <span>&#10004;</span>
        </div>
        <div id="negativ" class="popup">
            <span>&#10006;</span>
        </div>
    </div>

    <!-- <button onclick="doStuff()" id="doStuff">do stuff1</button>
    <button onclick="doStuff2()" id="doStuff2">do stuff2</button> -->

    <div id="buttons">
        <button onclick="aniNext()" class="actionButton">Weiter</button>
        <button onclick="aniPrev()" class="actionButton">Zurück</button>
        
        <button onclick="aniClose()" class="actionButton">Schließen</button>

        <button onclick="aniAcc()" class="actionButton">Akzeptieren</button>
        <button onclick="aniRej()" class="actionButton">Ablehnen</button>

        <button onclick="aniSelection()" class="actionButton">Auswählen</button>

    </div>


    <script src="js/next_prev.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/close.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/accept_reject.js"></script>
    <script src="js/selection.js"></script>
</body>

</html>
